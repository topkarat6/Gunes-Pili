<body class="login-page">
    <div class="login-page-wrapper">
        <div class="login-logo">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-8">
                        <img src="assets/images/Logo-2.png" alt="">
                    </div>
                    <div class="col-4">
                        <div class="language-wrapper">
                            <select name="language">
                                <option value="Türkçe">Tr</option>
                                <option value="English">En</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-wrapper">
            <form action="#" name="login" method="post">
                <div class="login-email">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="email adresinizi giriniz">
                </div>
                <div class="password">
                    <i class="fas fa-unlock-alt"></i>
                    <input type="password" placeholder="Şifrenizi giriniz">
                    <i class="far fa-eye"></i>
                </div>
                <div class="remember-me">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">Beni hatırla</label>
                </div>
                <button type="submit" class="login-button">Giriş Yap</button>
                <div class="bottom-section">
                    <a href="#">Şifremi unuttum</a>
                    <a href="#">Yardım</a>
                </div>
                <a href="#" type="submit" class="new-account">Yeni Hesap Oluşturmak istiyorum</a>
